<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed&family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">
  <title>cssMemSlider</title>
</head>
<body class="body">
  <header class="header">
    <div class="logo-wrapper">
      <h1 class="logo">
        <a class="logo-text" href="#"> cssMemSlider</a>
      </h1>
    </div>
  </header>
  <main class="main-wrapper">
    <div class="mems-wrapper"> 
      <input type="radio" id="slide1" name="slider" class="input" checked>
      <input type="radio" id="slide2" name="slider" class="input">
      <input type="radio" id="slide3" name="slider" class="input">
      <input type="radio" id="slide4" name="slider" class="input">
      <input type="radio" id="slide5" name="slider" class="input">
      <div class="sliders">
        <div class="slider-wrapper">
          <div class="slide">
            <img src="./src/slide1.jpg" alt="panda" class="slide-img">
          </div>
          <div class="slide">
            <img src="./src/slide2.jpg" alt="cat" class="slide-img">
          </div>
          <div class="slide">
            <img src="./src/slide3.jpg" alt="Tom" class="slide-img">
          </div>
          <div class="slide">
            <img src="./src/slide4.jpg" alt="Munk" class="slide-img">
          </div>
          <div class="slide">
            <img src="./src/slide5.jpg" alt="Reeves" class="slide-img">
          </div>
        </div>
      </div>
      <div class="sliders-text">
        <div class="slide-text-wrapper">
          <div class="slide-t">
            <p class="slide-text">Будь добрее!</p>
          </div>
          <div class="slide-t">
            <p class="slide-text">Старайся чаще отдыхать!</p>
          </div>
          <div class="slide-t">
            <p class="slide-text">Высыпайся!</p>
          </div>
          <div class="slide-t">
            <p class="slide-text">Не забывай о здоровье!</p>
          </div>
          <div class="slide-t">
            <p class="slide-text">И помни: ТЫ ПОТРЯСАЮЩИЙ!</p>
          </div>
        </div>
      </div>
      <nav class="nav">
        <label class="label" for="slide1"><a class="lable-link"></a></label>
        <label class="label" for="slide2"><a class="lable-link"></a></label>
        <label class="label" for="slide3"><a class="lable-link"></a></label>
        <label class="label" for="slide4"><a class="lable-link"></a></label>
        <label class="label" for="slide5"><a class="lable-link"></a></label>
      </nav>
    </div>
  </main>
  <footer class="footer">
    <div class="github-wrapper">
      <a href="https://github.com/Yuliya0503" class="footer-text">Yuliya0503</a>
      <p class="footer-text">&#169 2022</p>
    </div>
  </footer>
</body>
</html>
